<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="styl.css"/>
</head>
<body>
    <div class="card">
        <img src="icons/man.png" alt="man"/>
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="icons/woman.jpg" alt="woman"/>
        <div class="desc">
            <h3>Neha Kumari</h3>
            <p>Devops</p>
        </div>
    </div>
</body>
</html>
